<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>

    <!-- -- Estilos -- -->
    <link rel="stylesheet" href="styles/main.css">

    <title>Document</title>
</head>
<body>
    <main>
        <section class="container">
            <!-- Titulo -->
            <div class="title">
                <h2>Nuestras Reseñas</h2>
                <div class="underline"></div>
            </div>
            <!-- Reseñas -->
            <article class="review">
                <div class="img-container">
                    <img src="imgs/person-1.jpeg" alt="" id="person-img">
                </div>
                <h4 id="author">Paola Hernandez</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore perspiciatis natus quae velit optio eveniet alias fuga accusantium voluptatum vero.</p>
                <!-- Botones Anterior y Siguiente -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- Boton Random -->
                <button class="random-btn">sorprendeme</button>
            </article>
        </section>
    </main>

    <!-- -- Scripts -- -->
    <script src="scripts/main.js"></script>
</body>
</html>
